<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Codepiphany</title>

    <!-- Bootstrap Starts here -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Custom stylesheet-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" />

    <!--Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">

    <!--Custom physical style-->
    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/owl.carousel.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/owl.theme.default.css') }}" />

    <!-- Magnific Popup -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/magnific-popup.css') }}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body id="page-top">
    <!--navbar-->
    {% include 'includes/topbar.html' %}

    <!--Body block-->
    {% block body %} {% endblock %}

    <!--Footer-->
    {% include 'includes/bottombar.html' %}

    <!-- Back to top -->
  	<div id="back-to-top"></div>
  	<!-- /Back to top -->

  	<!-- Preloader -->
  	<div id="preloader">
  		<div class="preloader">
  			<span></span>
  			<span></span>
  			<span></span>
  			<span></span>
  		</div>
  	</div>
  	<!-- /Preloader -->

    <!--Bootstrap and JQuery-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static',filename='scripts/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/jquery.magnific-popup.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>

    <!-- Custom scripts for this template -->

</body>

</html>
